<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1>Liste des Message</h1>
    </div>
  </div>
  <div class="row" *ngFor="let message of messages">
    <div class="col-lg-12">
      <div class="row">
        <div class="col-lg-12">
          {{message.user}}
        </div>
      </div>
      <div class="row">
        <div class="col-lg-9">
          {{message.content}}
        </div>
        <div class="col-lg-3">
          {{message.dateAdded}}
        </div>
      </div>
    </div>
  </div>
</div>
